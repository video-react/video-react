sudo: false
dist: trusty
language: node_js
node_js:
  - 6
cache:
  directories:
  - node_modules
before_script:
  - chmod +x scripts/docs
script:
  - npm run cover -- --runInBand
after_script:
  - npm run report-coverage
after_success:
- scripts/docs
env:
  global:
    secure: 
before_deploy:
  - npm run build
deploy:
  skip_cleanup: true
  provider: npm
  email: junminliu@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: video-react/video-react
