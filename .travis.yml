sudo: false
dist: trusty
language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
before_script:
- chmod +x scripts/docs
script:
- npm run test:coverage -- --runInBand
- npm run lint
after_success:
- scripts/docs
- npx codecov --file=./coverage/lcov.info
before_deploy:
- npm run build
deploy:
  skip_cleanup: true
  provider: npm
  email: junminliu@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: video-react/video-react
